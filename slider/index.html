<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="image/salat1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="image/salat2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="image/salat3.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="image/salat4.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="image/salat7.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="image/salat8.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="image/salat1.jpg" style="width:100%" onclick="currentSlide(1)" alt="(88) 393 7009 <br> Yetkazib berish bepul!">
            </div>
            <div class="column">
                <img class="demo cursor" src="image/salat2.jpg" style="width:100%" onclick="currentSlide(2)" alt="(88) 393 7009 <br> Yetkazib berish bepul!">
            </div>
            <div class="column">
                <img class="demo cursor" src="image/salat3.jpg" style="width:100%" onclick="currentSlide(3)" alt="(88) 393 7009 <br> Yetkazib berish bepul!">
            </div>
            <div class="column">
                <img class="demo cursor" src="image/salat4.jpg" style="width:100%" onclick="currentSlide(4)" alt="(88) 393 7009 <br> Yetkazib berish bepul!">
            </div>
            <div class="column">
                <img class="demo cursor" src="image/salat7.jpg" style="width:100%" onclick="currentSlide(5)" alt="(88) 393 7009 <br> Yetkazib berish bepul!">
            </div>
            <div class="column">
                <img class="demo cursor" src="image/salat8.jpg" style="width:100%" onclick="currentSlide(6)" alt="(88) 393 7009 <br> Yetkazib berish bepul!">
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>


</html>
